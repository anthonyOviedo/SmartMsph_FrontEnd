<div class="row animated fadeIn">
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-body">

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f )">

                    <h3 id="titulo">Usuario: {{ usuario.usuario_Id }}</h3>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>Nombre</label>
                            <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control"
                                placeholder="Nombre" autocomplete="new-password" required>
                        </div>
                    </div>

                    <div class="float-right">
                        <button type="submit" class="btn btn-primary" [disabled]="guardando">
                            <i class="material-icons">done</i>
                            Guardar
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-body">

                <form ngNativeValidate #p="ngForm" (ngSubmit)="actualizaPassword( p )">

                    <h3 id="titulo">Cambiar Contraseña</h3>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>Contraseña Actual</label>
                            <input ngModel name="password" type="password"
                                class="form-control" placeholder="Contraseña actual" autocomplete="new-password"
                                required>
                        </div>

                        <div class="form-group col-md-12">
                            <label>Nueva Contraseña</label>
                            <input ngModel name="passwordNew" type="password"
                                class="form-control" placeholder="Nueva contraseña" autocomplete="new-password"
                                required>
                        </div>

                        <div class="form-group col-md-12">
                            <label>Confirmar Contraseña</label>
                            <input ngModel name="passwordConfirm" type="password"
                                class="form-control" placeholder="Confirmar la nueva contraseña"
                                autocomplete="new-password" required>
                        </div>
                    </div>

                    <div class="float-right">
                        <button type="submit" class="btn btn-primary" [disabled]="guardando">
                            <i class="material-icons">done</i>
                            Guardar
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
